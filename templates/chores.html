<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chore Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .chore-form, .chore-list {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }

        .chore {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Household Chores</h1>

<div class="chore-form">
    <h3>Create Chore</h3>
    <input id="name" placeholder="Chore name">
    <input id="assignedUsers" placeholder="Assigned users (comma-separated)">
    <input id="dueDate" type="date">
    <button onclick="createChore()">Add Chore</button>
</div>

<div class="chore-list">
    <h3>Chore List</h3>
    <div id="chores"></div>
</div>

<script>
const API_URL = "http://127.0.0.1:5000/chores";

function loadChores() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("chores");
            container.innerHTML = "";

            data.forEach(chore => {
                const div = document.createElement("div");
                div.className = "chore";

                if (chore.completed) {
                    div.classList.add("completed");
                }

                div.innerHTML = `
                    <strong>${chore.name}</strong><br>
                    Assigned: ${chore.assignedUsers.join(", ")}<br>
                    Due: ${chore.nextDueBy || "N/A"}<br>
                    Completed: ${chore.completed ? "Yes" : "No"}<br>
                    <button onclick="completeChore(${chore.choreId})">Complete</button>
                    <button onclick="deleteChore(${chore.choreId})">Delete</button>
                `;

                container.appendChild(div);
            });
        });
}

function createChore() {
    const name = document.getElementById("name").value;
    const users = document.getElementById("assignedUsers").value
        .split(",")
        .map(u => u.trim());
    const dueDate = document.getElementById("dueDate").value;

    fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: name,
            assignedUsers: users,
            createdBy: "currentUser",
            nextDueBy: dueDate
        })
    }).then(() => {
        loadChores();
    });
}

function completeChore(id) {
    fetch(`${API_URL}/${id}/complete`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            completedBy: "currentUser"
        })
    }).then(() => loadChores());
}

function deleteChore(id) {
    fetch(`${API_URL}/${id}`, {
        method: "DELETE"
    }).then(() => loadChores());
}

loadChores();
</script>

</body>
</html>
