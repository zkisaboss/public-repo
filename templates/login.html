{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 4rem auto;">
    <h2 class="text-center">Welcome Back</h2>

    <form method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" style="width: 100%;">Login</button>
    </form>

    <!-- Social Login Divider -->
    <div class="social-divider">
        <span>or continue with</span>
    </div>

    <!-- Google Sign-In -->
    <div class="social-buttons">
        <button type="button" class="btn-social btn-google" id="google-signin-btn">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>
    </div>

    <p class="text-center mt-2">
        Don't have an account? <a href="{{ url_for('register') }}" class="link">Register</a>
    </p>
</div>

<!-- Google Identity Services SDK -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    var googleClientId = '{{ google_client_id }}';

    document.getElementById('google-signin-btn').addEventListener('click', function () {
        if (typeof google === 'undefined' || !google.accounts) {
            alert('Google Sign-In is still loading. Please try again in a moment.');
            return;
        }
        google.accounts.id.initialize({
            client_id: googleClientId,
            callback: function (response) {
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = '{{ url_for("auth_google") }}';
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'credential';
                input.value = response.credential;
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }
        });
        google.accounts.id.prompt(function (notification) {
            if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                var container = document.createElement('div');
                container.id = 'google-fallback-btn';
                container.style.position = 'fixed';
                container.style.top = '50%';
                container.style.left = '50%';
                container.style.transform = 'translate(-50%, -50%)';
                container.style.zIndex = '10000';
                container.style.background = 'white';
                container.style.padding = '2rem';
                container.style.borderRadius = '16px';
                container.style.boxShadow = '0 8px 32px rgba(0,0,0,0.3)';
                document.body.appendChild(container);

                var overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.background = 'rgba(0,0,0,0.5)';
                overlay.style.zIndex = '9999';
                overlay.onclick = function () {
                    overlay.remove();
                    container.remove();
                };
                document.body.appendChild(overlay);

                google.accounts.id.renderButton(container, {
                    theme: 'outline',
                    size: 'large',
                    width: 300,
                    text: 'continue_with'
                });
            }
        });
    });
</script>
{% endblock %}
